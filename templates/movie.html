{% extends "homepage.html" %}


{% block title %}
Home
{% endblock %}

{% block style %}
 <style>

        .carousel-item{
            position: relative;
        }

        .poster{
            position: relative;
        }

        #cinephilia{
            display: flex;
            position: absolute;
            top: 380px;
            right: 0px;
        }

        #cinephilia h2{
            font: Poppins;
            color: white;
            bottom: 10px;
            cursor: pointer;
        }

        #cinephilia img{
            position: relative;
            bottom: 20px;
            cursor: pointer;
        }

        .logo h1{
                font: 60px;
                padding-top: 30px;
                background: -webkit-linear-gradient(left, #6082B6 0%, #6495ED 74%);
                background: -moz-linear-gradient(left, #6082B6 0%, #6495ED 74%);
                background: -o-linear-gradient(left, #6082B6 0%, #6495ED 74%);
                background: linear-gradient(to right, #6082B6 0%, #6495ED 74%);;
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;

        }


        .caption{
            position: absolute;
            top: 380px;
            left: 40px;
        }


        .caption p{
            font-family: 'Josefin Sans', sans-serif;
            font-family: 'Montserrat', sans-serif;
            font-size: 200%;
            color: white;
        }

        .carousel-control-next{
            position: absolute;
            z-index: 2;
        }
        
        

    </style>
{% endblock %}

{% block content %}
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/static/images/bg.jpg" class="d-block w-100" width="1024px" height="500px" alt="cinephilia_cinemas">
              </div>    
            <div class="carousel-item ">
                <img src="/static/images/offers.jpg" class="d-block w-100" width="1024px" height="500px" alt="cinephilia_cinemas">
            </div>
            <div class="carousel-item ">
                <img src="/static/images/LoversDay.jpg" class="d-block w-100" width="1024px" height="500px" alt="cinephilia_cinemas">
              </div>  
            <div class="carousel-item ">
                <img src="/static/images/rand.jpg" class="d-block w-100" width="1024px" height="500px" alt="cinephilia_cinemas">
              </div>  
            <div class="carousel-item ">
                <img src="/static/images/rand2.jpg" class="d-block w-100" width="1024px" height="500px" alt="cinephilia_cinemas">
              </div>        
      </div>
      <button class="carousel-control-prev" type="button" href="#carouselExampleControls" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" href="#carouselExampleControls" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="false"></span>
        <span class="visually-hidden">Next</span>
      </button>

    </div>
{% endblock %}

{% endblock %}
